<html>
<head>
    {% if title %}
    <title>{{title}} - FlaskMega</title>
    {% else %}
    <title>FlaskMega</title>
    {% endif %}
</head>
<body>
<div>FlaskMega: <a href="/index">Home</a></div>
<hr>
{% with messages = get_flashed_messages() %}
{% if messages %}
<ul>
    {% for message in messages %}
    <li>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}
{% endwith %}
{% block content %}{% endblock %}
</body>
</html>
